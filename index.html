<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html from</title>
</head>
<body>
    <img src="./image/logo (1).png">
    <h1>Creative IT Instiute Student Admission form</h1>
    <from>
        <fieldset>
            <legend>Personal Information</legend>
        <label>Name:</label>
        <input type="text" required="" maxlength="20" placeholder="Name">
        <br> <br>
        <label>Father's Name:</label>
        <input type="text" required="" maxlength="20" placeholder="Father's Name">
        <br> <br>
        <label>Mother's Name:</label>
        <input type="text" required="" maxlength="20" placeholder=" Mother's Name">
        <br> <br>
        <label>Guardian Phone Number:</label>
        <input type="tel" required="" maxlength="11" placeholder="Guardian Phone Number">
        <br> <br>
        <label>National ID Number: </label>
        <input type="number" placeholder="National Id Number">
        <br> <br>
        <label>Birth Reg. ID Number: </label>
        <input type="number" placeholder="Birth Reg. Number">
        <br> <br>
        <label>Birth of Date: </label>
        <input type="date" min="1997-06-10" placeholder="Birth of Date">
        <br> <br>
        <label>Occupation: </label>
        <input type="text">
        </fieldset>
        <br> <br>
        <label>Blood Group:</label>
        <select>
            <option>Select Your Blood Group</option>
            <optgroup label="positive">
            <option>A+</option>
            <option>B+</option>
            <option>O+</option>
            <option>AB+</option>
            </optgroup>
            <optgroup label="nagetive">
            <option>A-</option>
            <option>B-</option>
            <option>O-</option>
            <option>AB-</option>
            </optgroup>
        </select>
        <br> <br>
        <label> Religion:</label>
        <select>
            <option>Select Your Religion</option>
            <option>Islam</option>
            <option>Hindu</option>
            <option>Cristain</option>
            <option>Boddist</option>
        </select>
        <br> <br>
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
       
        <br> <br>
        <label>How Know About Us:</label>
        <select>
            <option>Select Your About Us</option>
            <option>Facbook</option>
            <option>Youtube</option>
            <option>Employee</option>
           </select>
        <br> <br>
        <label>Present Address:</label>
        <textarea></textarea>  
        <br> <br>
        <label>Permanent Address:</label>
        <textarea></textarea>  
        <br> <br>
        <label>E-mail:</label>
        <input type="email">
        <br> <br>
        <label>Passwords:</label>
        <input type="password">
        <br> <br>
        <input type="checkbox">
        <label>Agree Wiht Your Conditions:</label>
        <br> <br>

        <input type="file" multiple>
       
        <br> <br>
        <button type="submit">Register</button>
        <br> <br>
        <button type="reset">Reset</button>
        

    </from>
    
</body>
</html>
